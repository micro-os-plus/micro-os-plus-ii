#EXTRACT_ALL            = NO
EXTRACT_ALL            = YES

#EXTRACT_PRIVATE        = NO
EXTRACT_PRIVATE        = YES

#EXTRACT_STATIC         = NO
EXTRACT_STATIC         = YES

