EXAMPLE_RECURSIVE      = YES

#SOURCE_BROWSER         = NO
SOURCE_BROWSER         = YES

#INLINE_SOURCES         = NO
INLINE_SOURCES         = YES

#REFERENCED_BY_RELATION = NO
REFERENCED_BY_RELATION = YES

#REFERENCES_RELATION    = NO
REFERENCES_RELATION    = YES


GENERATE_HTML          = YES

HTML_HEADER            = header.html

HTML_FOOTER            =

#HTML_EXTRA_STYLESHEET  =
HTML_EXTRA_STYLESHEET  = custom.css

#HTML_DYNAMIC_SECTIONS  = NO
HTML_DYNAMIC_SECTIONS  = YES

#GENERATE_TREEVIEW      = NO
GENERATE_TREEVIEW      = YES

GENERATE_LATEX         = YES
#GENERATE_LATEX         = NO

ENABLE_PREPROCESSING   = YES
#ENABLE_PREPROCESSING   = NO

#MACRO_EXPANSION        = NO
MACRO_EXPANSION        = YES

EXPAND_ONLY_PREDEF     = NO
#EXPAND_ONLY_PREDEF     = YES

#PREDEFINED             =
PREDEFINED             = __DOXYGEN__ \
__GNUC__=4 \
__GNUC_MINOR__=7 \
__clang__= \
__LITTLE_ENDIAN__=1 \
OS_INCLUDE_MICRO_OS_PLUS_PLUS_SPECIFICS= \
_LIBCPP_INLINE_VISIBILITY= \
_LIBCPP_VISIBLE= \
_LIBCPP_CONSTEXPR=constexpr \
_LIBCPP_EXPLICIT= \
_NOEXCEPT=noexcept \
_NOEXCEPT_(x)=noexcept(x) \
"_LIBCPP_DECLARE_STRONG_ENUM(x)=enum class x" \
_LIBCPP_DECLARE_STRONG_ENUM_EPILOG(x)= \
_VSTD=os::std \
_LIBCPP_ALWAYS_INLINE= \


#INPUT_FILTER           =
INPUT_FILTER           = "perl -p -e 's/__attribute__\s*[(][(].*?[)][)]//g'"

EXPAND_AS_DEFINED      =

SKIP_FUNCTION_MACROS   = YES

#CLASS_DIAGRAMS         = YES
CLASS_DIAGRAMS         = NO

#HAVE_DOT               = NO
HAVE_DOT               = YES

CLASS_GRAPH            = YES

COLLABORATION_GRAPH    = YES

GROUP_GRAPHS           = YES

#UML_LOOK               = NO
UML_LOOK               = YES

UML_LIMIT_NUM_FIELDS   = 10

#TEMPLATE_RELATIONS     = NO
TEMPLATE_RELATIONS     = YES

# If the CALL_GRAPH and HAVE_DOT options are set to YES then
# doxygen will generate a call dependency graph for every global function
# or class method. Note that enabling this option will significantly increase
# the time of a run. So in most cases it will be better to enable call graphs
# for selected functions only using the \callgraph command.

CALL_GRAPH             = NO

# If the CALLER_GRAPH and HAVE_DOT tags are set to YES then
# doxygen will generate a caller dependency graph for every global function
# or class method. Note that enabling this option will significantly increase
# the time of a run. So in most cases it will be better to enable caller
# graphs for selected functions only using the \callergraph command.

CALLER_GRAPH           = NO

#DOT_PATH               =
DOT_PATH               = /usr/local/bin

