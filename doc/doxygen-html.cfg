INPUT                  = ../packages doxyfiles/main.dox \
    doxyfiles/downloads.dox doxyfiles/support.dox doxyfiles/testing.dox

#FILE_PATTERNS          =
FILE_PATTERNS          = *.cpp *.h

#RECURSIVE              = NO
RECURSIVE              = YES

