EXCLUDE_PATTERNS       = *.py */tests/* \
    .DS_Store \
    Debug.* \
    DebugImplementation.* \
    OS_Arch_Implementation.cpp \
    OSScheduler_Arch_Implementation.cpp \
    

#EXAMPLE_PATH           =
EXAMPLE_PATH           = "../packages/portable/infrastructure/tests/TestSuite"

